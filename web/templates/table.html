<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electiva 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="table-responsive">
        <table id="mytabla" class="table">
          <thead>
            <tr>
              <th scope="col">trabajo</th>
              <th scope="col">empresa</th>
              <th scope="col">ssn</th>
              <th scope="col">residencia</th>
              <th scope="col">direccion</th>
              <th scope="col">grupo_sanguineo</th>
            </tr>
          </thead>
          <tbody>
            {% for Customer in perfiles %}
            <tr>
              <td>{{ Customer.trabajo }}</td>
              <td>{{ Customer.empresa }}</td>
              <td>{{ Customer.ssn }}</td>
              <td>{{ Customer.residencia }}</td>
              <td>{{ Customer.direccion }}</td>
              <td>{{ Customer.grupo_sanguineo }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a class="btn btn-primary" href="/admin" role="button">admin</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#mytabla").DataTable({
          lengthMenu: [
            [5, 25, 50, -1],
            [5, 25, 50, "All"],
          ],
        });
      });
    </script>
  </body>
</html>
